<!-- Material form login -->
<br><br><br>


<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm text-white">
      <p style="font-size: 60px"class="text-center font-weight-bold text">Welcome</p>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>

<div class="col-sm-4 offset-sm-4 text-center">
<mdb-card>

    <mdb-card-header class="blue pt-4 white-text text-center py-4">
      <h5>
        <strong>Sign in</strong>
      </h5>
    </mdb-card-header>


    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center" style="color: #757575;">

        <!-- UserId -->
        <div class="md-form">
          <input type="text" formControlName="userId" class="form-control" mdbInput>
          <label for="materialLoginFormEmail">User ID</label>
          <mdb-error *ngIf="submitted && form.userId.errors">User name invalid</mdb-error>
        </div>


        <!-- Password -->
        <div class="md-form">
          <input type="password" formControlName="password" class="form-control" mdbInput>
          <label for="materialLoginFormPassword">Password</label>
          <mdb-error *ngIf="submitted && form.password.errors">Password should not be empty</mdb-error>
        </div>

        <div class="d-flex justify-content-around">
          <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
          </div>
        </div>

        <!-- Sign in button -->
        <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
          type="submit">Sign in</button>

        <!-- Register -->
        <p>Not a Customer?
          <a routerLink="/registration">Register</a>
        </p>
      </form>
      <!-- Form -->

    </mdb-card-body>

  </mdb-card>
</div>

  <!-- Material form login -->
